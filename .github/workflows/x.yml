name: Build Tauri App in Docker

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker
        uses: docker/setup-buildx-action@v1

      - name: Build Tauri app in Docker
        run: |
          docker build -t tauri-build .
          docker run --rm -v ${{ github.workspace }}:/app tauri-build
